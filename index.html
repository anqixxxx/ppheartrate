<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Heart Rate - PulsePals</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 10px;
    }

    .header h1 {
      font-family: 'Times New Roman', Times, serif;
      color: #003366;
    }

    .header p {
      font-size: 1.2em;
      color: #666;
      font-family: 'Great Vibes', cursive;
    }

    .content {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      background-color: #cfe2ff;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #003366;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background-color: #001a33;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      &#10084; <!-- Heart Icon -->
      <h1>PulsePals</h1>
      <p>Your Health Companion</p>
    </div>
    <div class="content">
      <div class="form-container">
        <h2>Enter Your Average Heart Rate</h2>
        <form id="heartRateForm">
          <label for="averageHeartRate">Average Heart Rate (bpm):</label>
          <input type="number" id="averageHeartRate" name="averageHeartRate" required><br><br>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase initialization script -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js"></script>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics(app);

    // Handle heart rate form submission
    document.getElementById('heartRateForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const averageHeartRate = parseInt(e.target.averageHeartRate.value);

      // Here you can handle the submission, e.g., save to Firebase or process further
      console.log('Average Heart Rate:', averageHeartRate);
      alert('Average Heart Rate submitted successfully!');
      // Redirect or perform further actions as needed
    });
  </script>
</body>

</html>
