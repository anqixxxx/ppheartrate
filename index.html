<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Heart Rate - PulsePals</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      width: 150px;
      margin-bottom: 10px;
    }
    .header h1 {
      font-family: 'Times New Roman', Times, serif;
      color: #003366;
    }
    .header p {
      font-size: 1.2em;
      color: #666;
      font-family: 'Great Vibes', cursive;
    }
    .content {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      background-color: #cfe2ff;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #003366;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s ease;
      text-align: center;
    }
    .btn:hover {
      background-color: #001a33;
    }
  </style>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyAo6ziHFthGBRE3cZd8EC-Ukds8ztyMzFQ",
      authDomain: "pulsepals-c211c.firebaseapp.com",
      projectId: "pulsepals-c211c",
      storageBucket: "pulsepals-c211c.appspot.com",
      messagingSenderId: "475129408953",
      appId: "1:475129408953:web:1913c2d4083c1452079a68",
      measurementId: "G-YPSX5VFFG5"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    let currentUser = null;
    
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      } else {
        console.log('User is not signed in.');
      }
    });
    
    document.getElementById("heartRateForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const averageHeartRate = document.getElementById("averageHeartRate").value;
      const age = document.getElementById("age").value;
      const heartRate = parseInt(averageHeartRate, 10);
      const userAge = parseInt(age, 10);
      
      const analysis1 = document.getElementById("analysis1");
      const analysis2 = document.getElementById("analysis2");
      const analysis3 = document.getElementById("analysis3");
      const userHeartRate1 = document.getElementById("user-heart-rate1");
      const userHeartRate2 = document.getElementById("user-heart-rate2");
      const userHeartRate3 = document.getElementById("user-heart-rate3");
      
      analysis1.style.display = "none";
      analysis2.style.display = "none";
      analysis3.style.display = "none";
      
      if ((userAge >= 0 && userAge <= 19 && heartRate >= 60 && heartRate <= 100) ||
          (userAge >= 20 && userAge <= 29 && heartRate >= 100 && heartRate <= 170) ||
          (userAge >= 30 && userAge <= 39 && heartRate >= 93 && heartRate <= 162) ||
          (userAge >= 40 && userAge <= 49 && heartRate >= 88 && heartRate <= 153) ||
          (userAge >= 50 && userAge <= 59 && heartRate >= 83 && heartRate <= 145) ||
          (userAge >= 60 && userAge <= 69 && heartRate >= 78 && heartRate <= 136) ||
          (userAge >= 70 && heartRate >= 75 && heartRate <= 128)) {
        userHeartRate1.textContent = "Your Current Heart Rate: " + heartRate + " bpm";
        analysis1.style.display = "block";
      } else if ((userAge >= 0 && userAge <= 19 && heartRate > 100) ||
                 (userAge >= 20 && userAge <= 29 && heartRate > 170) ||
                 (userAge >= 30 && userAge <= 39 && heartRate > 162) ||
                 (userAge >= 40 && userAge <= 49 && heartRate > 153) ||
                 (userAge >= 50 && userAge <= 59 && heartRate > 145) ||
                 (userAge >= 60 && userAge <= 69 && heartRate > 136) ||
                 (userAge >= 70 && heartRate > 128)) {
        userHeartRate2.textContent = "Your Current Heart Rate: " + heartRate + " bpm";
        analysis2.style.display = "block";
      } else {
        userHeartRate3.textContent = "Your Current Heart Rate: " + heartRate + " bpm";
        analysis3.style.display = "block";
      }
      
      if (currentUser) {
        const userDocRef = doc(db, "users", currentUser.uid);
        try {
          await setDoc(userDocRef, { heartRate, age }, { merge: true });
          console.log("Data saved successfully!");
          
          const docRef = await addDoc(collection(db, 'heartRates'), {
            heartRate: heartRate,
            timestamp: serverTimestamp()
          });
          console.log('Heart rate saved with ID:', docRef.id);
        } catch (error) {
          console.error("Error saving document: ", error);
        }
      } else {
        console.log("User not authenticated.");
      }
    });
    
    document.getElementById('nextButton1').addEventListener('click', function() {
      window.location.href = 'https://steps-taken.vercel.app/';
    });

    document.getElementById('nextButton2').addEventListener('click', function() {
      window.location.href = 'https://steps-taken.vercel.app/';
    });

    document.getElementById('nextButton3').addEventListener('click', function() {
      window.location.href = 'https://steps-taken.vercel.app/';
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://imgur.com/efY9YxP.png" alt="Logo" class="logo">
      <h1>PulsePals</h1>
      <p>Your Health, Our Priority</p>
    </div>
    <div class="content">
      <h2>Input Heart Rate</h2>
      <div class="form-container">
        <form id="heartRateForm">
          <label for="averageHeartRate">Average Heart Rate (bpm):</label>
          <input type="number" id="averageHeartRate" name="averageHeartRate" required>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
          <input type="submit" value="Submit" class="btn">
        </form>
      </div>
      <div id="analysis1" style="display: none;">
        <h3>Your Heart Rate is Normal!</h3>
        <p id="user-heart-rate1"></p>
        <button id="nextButton1" class="btn">Proceed</button>
      </div>
      <div id="analysis2" style="display: none;">
        <h3>Your Heart Rate is High!</h3>
        <p id="user-heart-rate2"></p>
        <button id="nextButton2" class="btn">Proceed</button>
      </div>
      <div id="analysis3" style="display: none;">
        <h3>Your Heart Rate is Low!</h3>
        <p id="user-heart-rate3"></p>
        <button id="nextButton3" class="btn">Proceed</button>
      </div>
    </div>
  </div>
</body>
</html>
